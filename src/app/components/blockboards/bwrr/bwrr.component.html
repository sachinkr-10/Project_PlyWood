<div class="container">
  <div class="row">

  <div class="col">
<div  class="card mb-3"  data-aos="zoom-in" >
  <img src="assets/img/Images/img1.jpeg"  tabindex="1" width="947" height="442" class="card-img-top img-fluid img-responsive" alt="...">
</div>
</div>
  </div>
<div class="row">
  <div class="card-body" tabindex="2">
    <mat-card-title>BWR</mat-card-title>
    <!-- <h5 class="card-title">Card title</h5> -->
    <p class="card-text">
          {{bwrDetails.details}}
    </p>
    <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
   <div class="table-responsive-sm">

    <table class="table table-borderless" >
      <thead>

      </thead>
      <tbody>
        <tr class="d-none d-md-table-row">
          <th scope="row">Highlights:</th>
          <td >
            <ul *ngFor="let highlights of bwrDetails.highlight">
              <li>{{highlights}}</li>
            </ul></td>

        </tr>
        <tr>
          <th scope="row" >Size:</th>
          <td class="d-table-cell">{{bwrDetails.size}}</td>
        </tr>
        <tr >
          <th scope="row" >Thickness:</th>
          <td>{{bwrDetails.thickness}}</td>
        </tr>
        <tr class="d-none  d-md-table-row">
          <th scope="row"  >Applications:</th>
          <td>{{bwrDetails.applications}}</td>
        </tr>
        <tr >
          <th scope="row" >
            <button mat-raised-button  mat-dialog-close class="btn btn-success btn-sm mt-2" routerLink="/contact">Contact Us</button></th>

        </tr>
      </tbody>

    </table>
  </div>
    <!-- <button mat-raised-button class="btn btn-success btn-sm mt-2" >Contact Us</button> -->
  </div>
  <!-- <button mat-raised-button class="btn btn-success btn-sm mt-2">Contact Us</button> -->
</div>
</div>
